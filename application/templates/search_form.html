<!-- Search Form -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="search">
        <br />

        <!-- Search Bar -->
        <form
            class="form-inline my-2 my-lg-0 search-form"
            method="GET"
            action="{{ url_for('views.search') }}">
            <input
                class="form-control mr-sm-2 search-input"
                type="text"
                placeholder="Search your favourite groceries"
                aria-label="Search"
                name="query" />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                üîç
            </button>
        </form>
    </div>
</nav>

<!-- Search Filters Form -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="search">
        <form
            class="form-inline my-2 my-lg-0"
            method="GET"
            action="{{ url_for('views.search') }}">
            <div class="row search-filters">
                <div class="form-group col-5">
                    <label for="price">Price:</label>
                    <input
                        type="number"
                        id="price"
                        name="price"
                        min="0"
                        class="form-control price-filter" />
                </div>

                <div class="form-group col-1"></div>

                <div class="form-group col-6">
                    <label for="date_filter">Manufacture Date:</label>
                    <input
                        type="date"
                        id="date_filter"
                        name="date_filter"
                        class="form-control" />
                </div>
            </div>

            <div class="row search-filters">
                <div class="form-group col-4">
                    <label for="category_id">Category:</label>
                    <select
                        class="form-control"
                        id="category_id"
                        name="category_id">
                        <option value="" selected>All</option>
                        {% for category in ctgrs %}
                        <option value="{{ category.id }}">
                            {{ category.category_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-4">
                    <button type="submit" class="btn btn-outline-warning">
                        Apply Filters
                    </button>
                </div>

                <div class="form-group col-4">
                    <a
                        href="{{ url_for('views.home') }}"
                        class="btn btn-outline-danger">
                        Clear Filters
                    </a>
                </div>
            </div>
        </form>
    </div>
</nav>
