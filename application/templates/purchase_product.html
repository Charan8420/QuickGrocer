{% extends "base.html" %}

<!-- Title Section -->
{% block title %}QuickGrocer{% endblock %}

<!---->

{% block content %} {% if product %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-4">Confirm purchase :</h1>
            <hr />
            <h3 class="mt-4">
                <strong>{{ product.product_name }}</strong>
            </h3>
            <h3 class="mt-4">
                <img
                    src="{{ url_for('static', filename='images/' + product.product_picture) }}"
                    alt="Image of {{ product.product_name }}" />
            </h3>

            <hr />
            <form
                method="post"
                action="{{ url_for('auth_user.purchase_product', product_id=product.id) }}"
                enctype="multipart/form-data">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <select name="quantity" id="quantity">
                        {% for i in range(1, 11) %}
                        <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br />
                <br />
                <button type="submit" class="btn btn-primary btn-block">
                    Buy Product
                </button>
            </form>
            <br />
            <div class="mx-auto" style="width: 60px">
                <a href="{{ url_for('auth_user.cart') }}" class="btn btn-light"
                    >Cancel</a
                >
            </div>
        </div>
    </div>
</div>
{% endif %} {% endblock %}
